<div class=" w-full integrating-section">
    <p class="my-heads text-left">
        {{vid_int_title}}
    </p>
    <p class="vid_int_description">{{vid_int_desc}}
    </p>
    <p class="int-vid-slide-caption text-left py-6">{{vid_int_slider_heading}}</p>
    <!-- Integrating video-making slider -->

    <div class="vid-int-slider">
        {{vid_int_slider_videos}}
        <div style="height: 220px; margin-left: 0px ; margin-right: 0px;">
            {{ if vid_int_video | is_embeddable }}
            <iframe width="100%" height="220px" src="{{ vid_int_video | embed_url }}" ...></iframe>
            {{ /if }}
        </div>
        {{/vid_int_slider_videos}}

    </div>


</div>
<script>
    $(document).ready(function () {
        $('.vid-int-slider').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: false,
            autoplaySpeed: 2500,
            arrows: true,
            prevArrow: '<button class="slide-arrow prev-arrow"><i class="fa-solid fa-solid fa-circle-chevron-left"></i></button>',
            nextArrow: '<button class="slide-arrow next-arrow"><i class="fa-solid fa-circle-chevron-right"></i></button>',
            dots: false,
            dotsClass: 'slick-dots',
            pauseOnHover: false,
            responsive: [{
                breakpoint: 785,
                settings: {
                    slidesToShow: 1

                }
            }, {
                breakpoint: 520,
                settings: {
                    slidesToShow: 1
                }
            }]
        });
    })
</script>
