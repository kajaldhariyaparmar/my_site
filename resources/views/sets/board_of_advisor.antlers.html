<div class="w-full mx-auto bg-purple  board-adviser-par  " id="board2-pad_botm">
{{if type == "board_of_advisor"}}
    <div class="team-title">{{team_main_title}}</div>
    <div class="board-adviser1">
        {{ profile_section }}
        {{if name != ''}}
        <div>
            <div class="sliders-slide">
                <div class="slider-img-section">
                    {{profile}}
                    <img class="members-image" src="{{url}}" alt="member img">
                    {{/profile}}
                </div>
                <div class="slider-text-section">
                    <p>{{name}}</p>
                    <p>{{post}}</p>
                    <p>{{profile_desc}}</p>
                </div>
            </div>
        </div>
        {{/if}}
        {{ /profile_section }}
    </div>
    {{/if}}

</div>





<script>
    $(document).ready(function () {

        $('.board-adviser1').slick({
            slidesToShow: 4,
            slidesToScroll: 1,
            autoplay: false,
            autoplaySpeed: 2500,
            arrows: true,
            prevArrow: '<button class="slide-arrow prev-arrow"><i class="fa-solid fa-solid fa-circle-chevron-left"></i></button>',
            nextArrow: '<button class="slide-arrow next-arrow"><i class="fa-solid fa-circle-chevron-right"></i></button>',
            dots: false,
            dotsClass: 'slick-dots',
            pauseOnHover: false,
            responsive: [{
                breakpoint: 785,
                settings: {
                    slidesToShow: 2

                }
            }, {
                breakpoint: 520,
                settings: {
                    slidesToShow: 2
                }
            }]
        });



    });

</script>
