<div class="w-full mx-auto bg-white pb-8">
    <div class="parent-content">

        <div class=" about-xq-desc">{{about_xq_desc}}</div>
        <div class="py-8 about-xq-grid  ">
            <!-- <div class="extra-div"></div> -->
            {{founder_desc}}
            {{if logo != ''}}

                {{ /logo }}

            </div>
            {{/if}}
            {{/founder_desc}}

        </div>
    </div>
</div>
